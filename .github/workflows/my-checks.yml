name: linnt-and-tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - run: make lint
      - run: make p_test
      with:
        hexlet-id: ${{ secrets.MY_TESTS }}
